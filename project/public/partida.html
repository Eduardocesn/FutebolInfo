<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida</title>
    <link rel="stylesheet" href="static/partida.css">
</head>
<body>
    <div class="container">
        <div id="title"></div>
        <div class="section">
            <h2>Cartões</h2>
            <div class="cards">
                <div class="coluna">
                    <div id="cards_casa"></div>
                </div>
                <div class="coluna">
                    <div id="cards_visitante"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Gols</h2>
            <div class="goals">
                <div class="coluna">
                    <div id="gols_casa"></div>
                </div>
                <div class="coluna">
                    <div id="gols_visitante"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Substituições</h2>
            <div class="subs">
                <div class="coluna">
                    <div id="subs_casa"></div>
                </div>
                <div class="coluna">
                    <div id="subs_visitante"></div>
                </div>
            </div>
        </div>
        <div class="section stats">
            <h2>Estatísticas</h2>
            <div id="stats"></div>
        </div>
    </div>

    <script src="scripts/partida.js"></script>
</body>
</html>
